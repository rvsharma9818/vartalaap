<div class="limiter">
  <div class="container-login">
    <span class="login100-form-title p-b-32">
      Create an account
    </span>
    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
      <form class="login100-form validate-form flex-sb flex-w">
        <div class="wrap-input100 validate-input m-b-36" style="border: 0;">
          <div style="display: flex;justify-content: center;align-items: center;">
            <div class="image-container">
              <div class="edit-image-container">
                <i class="far fa-edit edit-image-icon" (click)="uploadImage.click()"></i>
              </div>
              <div [style.background-image]="'url('+imagePreview+')'" class="img-circle">
              </div>
            </div>
          </div>
        </div>
        <span class="txt1 p-b-11">
          Username <span style="font-weight: 800; font-size: 18px;">*</span>
        </span>
        <div class="wrap-input100 validate-input m-b-36">
          <input class="input100" type="text" name="username" id="username" [(ngModel)]="username">
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
          Name <span style="font-weight: 800; font-size: 18px;">*</span>
        </span>
        <div class="wrap-input100 validate-input m-b-36">
          <input class="input100" type="text" name="name" id="name" [(ngModel)]="name">
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
          Surname <span style="font-weight: 800; font-size: 18px;">*</span>
        </span>
        <div class="wrap-input100 validate-input m-b-36">
          <input class="input100" type="text" name="surname" id="surname" [(ngModel)]="surname">
          <span class="focus-input100"></span>
        </div>

        <span class="txt1 p-b-11">
          Enter password <span style="font-weight: 800; font-size: 18px;">*</span>
        </span>
        <div class="wrap-input100 validate-input m-b-12">
          <span class="btn-show-pass">
            <i [ngClass]="!showPassword ? 'fa fa-eye' :'fa fa-eye-slash'" (click)="showHidePassword()"></i>
          </span>
          <input id="password" class="input100" [type]="showPassword ? 'text' : 'password'" name="password"
            [(ngModel)]="password">
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
          Reenter password <span style="font-weight: 800; font-size: 18px;">*</span>
        </span>
        <div class="wrap-input100 validate-input m-b-36">
          <span class="btn-show-pass">
            <i [ngClass]="!showRePassword ? 'fa fa-eye' :'fa fa-eye-slash'" (click)="showHideRePassword()"></i>
          </span>
          <input class="input100" [type]="showRePassword ? 'text' : 'password'" name="repassword" id="repassword"
            [(ngModel)]="repassword">
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
          Phone Number
        </span>
        <div class="wrap-input100 validate-input m-b-36">
          <input class="input100" type="text" name="phone" id="phone" [(ngModel)]="phone">
          <span class="focus-input100"></span>
        </div>
        <span class="txt1 p-b-11">
          Address
        </span>
        <div class="wrap-input100 validate-input m-b-36">
          <input class="input100" type="text" name="address" id="address" [(ngModel)]="address">
          <span class="focus-input100"></span>
        </div>
        <div style="display: flex;justify-content: center;width: 100%;">
          <button class="login100-form-btn loginbtn" (click)="registerUser()">
            Register
          </button>
        </div>

      </form>
    </div>
    <input type="file" #uploadImage style="display: none;" (change)="uploadFileHandler($event.target.files[0])" />

  </div>
</div>
