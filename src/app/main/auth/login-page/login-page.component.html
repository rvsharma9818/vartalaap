<div class="limiter">
  <div class="container-login">

    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
      <form class="login100-form validate-form flex-sb flex-w" style="padding: 20px 10px 20px 10px;">
        <div class="login100-form-title p-b-32" style="display: flex;justify-content: center;">
          <i class="fab fa-facebook-messenger" style="font-size: 75px;color:#0084ff;"></i>
        </div>

        <div class="wrap-input100 validate-input m-b-36">
          <input class="input100" type="text" name="username" id="username" placeholder="Username"
            [(ngModel)]="username">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-12">
          <span class=" btn-show-pass">
            <i [ngClass]="!showPassword ? 'fa fa-eye' :'fa fa-eye-slash'" (click)="showHidePassword()"></i>
          </span>
          <input class="input100" [type]="showPassword ? 'text' : 'password'" name="password" id="password"
            placeholder="Password" [(ngModel)]="password">
          <span class="focus-input100"></span>
        </div>

        <div class="flex-sb-m w-full p-b-48">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <div>
            <a href="#" class="txt3">
              Forgot Password?
            </a>
          </div>
        </div>

        <div style="display: flex;justify-content: center;width: 100%;">
          <button class="login100-form-btn loginbtn" (click)="onConnect()">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
